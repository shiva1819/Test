<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>

</head>
<body ng-app="myPage">
	<div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-success" style="height:650px;padding:20px; box-sizing:border-box;">
                  
                <ul>
                    <li>
                        <a href="#!/Main"> Home </a>
                    </li>
                    <li>
                        <a href="#!/About"> About </a>
                    </li>
                    <li>
                        <a href="#!/Contact"> Contact </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-9 bg-info" style="height:650px;">
                <div ng-view></div>
            </div>
        </div>	
	</div>
	<script type="text/javascript">
		var app = angular.module('myPage', ['ngRoute']);
            
            
            app.config(function($routeProvider){
                    $routeProvider
                    .when('/Main',{
                        templateUrl:'Main.html',
                        controller:'demo'
                    })
                    .when('/About',{
                        templateUrl:"About.html"
                    })
                    .otherwise({
                        templateUrl:"Main.html"           
                    })
                
            });
        
            app.controller('demo', function($scope,$window, $location){
                $scope.msg = "We are in Home Page...."
               
            });
	</script>
</body>	
</html>
