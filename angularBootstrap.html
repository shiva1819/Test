<!DOCTYPE html>
<html>
<head>
	<title>
	</title>
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    
</head>
<body>
    
    
<!--    Controller as Syntax, ng-repeat, ng-controller, angular.module('myApp', []), angular.bootstrap(document,['myApp']), ng-model, ng-init,  -->
    <div ng-controller="myctrl as Emp">
        <p>
            <input type="text" ng-model="Emp.name">
            <input type="text" ng-model="Emp.id">
            <input type="text" ng-model="Emp.contact">
        </p>
        {{ Emp.name }}
        <p ng-bind="Emp.name"></p>
        <p ng-bind="Emp.id"></p>
        <p ng-bind="Emp.contact"></p>
        
        
        
        <ul>
            <li ng-repeat="i in Emp.arr">
                {{ i }}
            </li>
        </ul>
        
        
        <ul>
            <li> {{ Emp.Obj['firs Tname'] }} </li>
        </ul>
    </div>
    
    
    
    

<!--
    <div ng-init="demo=['12', 'asd', '1231']">
        
        <input type="text" ng-model='demo[0]'>     
        {{ demo[0] }}
    
    </div>
-->
    
    <script>
        var app = angular.module('myApp', [])
            
        app.controller('myctrl', function(){
            this.name = "Shiva";
            this.arr = ['Shiva', 'Ram', 'Syam'];  
            this.Obj = {"firs Tname":'Shiva', lastName:'Ram', MiddleName:'Syam'};  
        });
        
        /*app.controller('myctrl', function($scope){
            $scope.name = "Shiva";
            $scope.arr = ['Shiva', 'Ram', 'Syam'];  
            $scope.Obj = {"firs Tname":'Shiva', lastName:'Ram', MiddleName:'Syam'};  
        });*/
            
     angular.bootstrap(document, ['myApp']);
    </script>
</body>
</html>
